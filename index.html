<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>WGL</title>

    <!--  Styles  -->
    <link <link href="https://fonts.googleapis.com/css?family=Raleway:800" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
  </head>
  <body>
    <div class="form-container">
      
      <section class="form-text">
        <h1 class="form-title">World's Greatest Ledger</h1>
        <h3>Please login below.</h3>
      </section>


      <form class="user-login-form" action="index.html" method="post">

        <div class="field-wrappers">
          <input type="text" name="firstname" placeholder="username"><br>
          <input type="text" name="lastname" placeholder="password"><br><br>
        </div>

        <div class="submit-btn-wrapper">
          <input type="submit" value="Submit">
        </div>

      </form>

      <div class="form-disclaimer">
        <p>First time here? You'll be taken to user registration.</p>
      </div>
    </div> <!--  end form container  -->

    <!--  Scripts  -->
    <script src="scripts/index.js"></script>
  </body>
</html>
